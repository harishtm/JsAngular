<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script type="text/javascript">
        (function(){
            window.addEventListener('DOMContentLoaded', init);

            var counter = 0;

            function init(){
                var btnrender = document.getElementById('btn');
                btnrender.addEventListener('click', onbtnRenderClick);
            }

            function onbtnRenderClick(){
                var elem = React.createElement('h1', {'id': 'heading1'}, 'Welcome to React - '+ ++counter);
                ReactDOM.render(elem, document.getElementById('root'))
            }
        })();
    </script>
</head>
<body>

    <div id='root'></div>
    <input type="button" value="render" id="btn">
</body>
</html>
