<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Component Intro</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">
        class Greeter extends React.Component {

            txtusername = React.createRef();

            state = {
                greetMsg : '[Default greet message!]'
            };

            onGreetClick = () => {
                let username = this.txtusername.current.value;
                let msg = `Hi ${username}, Have a nice day !`;
                this.setState({ greetMsg : msg });
            }

            // presentation
            render() {
                return (
                    <div>
                        <h1> Welcome to React Component - Greeter</h1>
                        <hr/>
                        <label> User Name: </label>
                        <input type="text" ref={this.txtusername} onChange={this.onGreetClick}/>
                        <input type="button" value="Greet" onClick={this.onGreetClick}/>
                        <div>{this.state.greetMsg}</div>
                    </div>
                );
            }
        }

        ReactDOM.render(<Greeter/>, document.getElementById('root'))
    </script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
