        <title>Add Table Row Dynamically</title>
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
        <script src="employee.js"></script>
    </head>

<body ng-controller="CompanyCtrl">
    <input type="text" ng-model="searchKeyword" placeholder="Search">
    <table class="table">
        <tr>
            <th>Name</th>
            <th>Employees</th>
            <th>Head Office</th>
        </tr>
        <tr ng-repeat="company in companies | filter: searchKeyword ">
            <td>{{ company.name }}</td>
            <td>{{ company.employees }}</td>
            <td>{{ company.headoffice }}</td>
            <td><input type="button" value="Remove" class="btn btn-primary" ng-click="removeRow(company.name)"/></td>
        </tr>
    </table>

<hr/>

    <form class="form-horizontal" role="form" ng-submit="addRow()">
        <div class="form-group">
            <label class="col-md-2 control-label">Name</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="name" ng-model="name" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Employees</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="employees" ng-model="employees" allow-only-numbers />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">Headoffice</label>
            <div class="col-md-4">
                <input type="text" class="form-control" name="headoffice" ng-model="headoffice" />
            </div>
        </div>
        <div class="form-group">
            <div style="padding-left:110px">
                <input type="submit" value="Submit" class="btn btn-primary"/>
            </div>
        </div>
    </form>

</body>
</html>
