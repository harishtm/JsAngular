<html ng-app>
<head>

<script src="angular.min.js"></script>
<script src="data.js"></script>
</head>

<body>
    <h3>Search Developer Name</h3>
    <div ng-controller="namefilter">
        <input type="text" ng-model="name">
        <ul>
            <li ng-repeat="dev in developers | filter:name | orderBy:'-city'">
                {{ dev.name }} - {{ dev.city }}
            </li>
        </ul>
    </div>
</body>
</html>
